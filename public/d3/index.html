    <style>
       
        .line{
            fill: none;
            stroke: teal;
            stroke-width: 1.5;
        }
        .dangerLine{
            fill: none;
            stroke: crimson;
            stroke-width: 1.5;
        }

        .axis path,
        .axis line {
            stroke: teal;
            shape-rendering: crispEdges;
        }
        .axis text{
            font-family: Optima, Futura, sans-serif;
            font-weight: bold;
            font-size:14px;
            fill:teal;
        }
        .svg_container{
            border:1px solid black;
        }
